<div *ngIf="show" class="container"
      fxLayout
      fxLayout.xs="column"
      fxLayoutAlign="left"
      fxLayoutGap="0"
      fxLayoutGap.xs="0">
    <div fxFlex="40%">
        <mat-card>
            <mat-card-title>
                <p class="mat-text-muted">Cài đặt chi nhánh</p>
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="settingsForm" (ngSubmit)="sendSetting()">
                    <div>
                        <mat-form-field>
                            <mat-select placeholder="Chọn chi nhánh" formControlName="branch" [compareWith]="compareObjects">
                                <mat-option *ngFor="let branch of branches"
                                            [value]="branch">{{branch.branch_name}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-card-actions align="end" >
                            <button mat-raised-button color="primary" class="btn-block" type="submit" >Xác nhận</button>
                        </mat-card-actions>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
