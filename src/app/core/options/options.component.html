<mat-card class="settings-panel" *ngIf="showSettings">
    <mat-toolbar color="warn">
        <span fxFlex>Tùy chọn</span>
        <button mat-icon-button (click)="showSettings = false">
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar>
    <mat-card-content class="demo-checkbox">
        <form [formGroup]="settingForm" (ngSubmit)="sendSetting()">
            <div class="pb-1">
                <mat-select placeholder="Chọn bệnh viện" formControlName="company" class="mt-1"
                            [compareWith]="compareObjects" (selectionChange)="changeHospital($event)">
                    <mat-option *ngFor="let company of companies"
                                [value]="company">{{ company.company_name }}</mat-option>
                </mat-select>
            </div>
            <div class="pb-1">
                <mat-select placeholder="Chọn vai trò" formControlName="role" class="mt-1" [compareWith]="compareRole">
                    <mat-option *ngFor="let role of roles" [value]="role" [disabled]="role.status === 0">{{ role.role_name }} <span *ngIf="role.status == 0" class="mat-red">(Chưa đăng ký)</span></mat-option>
                </mat-select>
                <!--            <mat-radio-group-->
                <!--                    aria-labelledby="custom-radio-group-label"-->
                <!--                    class="custom-radio-group"-->
                <!--                    formControlName="role" >-->
                <!--                <mat-radio-button class="custom-radio-button" *ngFor="let role of roles" [value]="role">-->
                <!--                    {{role.role_name}}-->
                <!--                </mat-radio-button>-->
                <!--            </mat-radio-group>-->
            </div>
            <div align="right" class="pb-0">
                <mat-card-actions style="padding: 0">
                    <button mat-stroked-button color="primary" type="submit">
                        <mat-icon style="vertical-align: middle">save</mat-icon>
                        {{ 'CONFIRM' | translate }}
                    </button>
                </mat-card-actions>
            </div>
        </form>
    </mat-card-content>
</mat-card>
